<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vérification OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center mx-4 space-y-2">
<h1 class="text-blue-600 text-5xl font-bold m-20">Vérification OTP</h1>
<form action="/verifOTP" method="post">
    <p class="font-black text-2xl mb-5">Code OTP :</p>
    <input type="text" name="otp" id="otp"
           class="shadow appearance-none border rounded w-100 py-2 px-3 text-gray-800 leading-tight focus:placeholder:text-gray-400 focus:outline-none focus:shadow-outline"
           placeholder="Entrez le code">
    <input type="submit" value="Valider"
           class="px-5 py-2  rounded-full w-100 bg-gray-200 hover:text-gray-400 cursor-pointer text-gray-800 font-bold">
</form>
</body>
</html>
